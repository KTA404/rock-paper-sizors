<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="sissors">Sissors</button>
    </div>
    <div id="result"></div>
    <div>Player score = <em id="scoreP"></em> </div>
    <div>Computer score = <em  id="scoreC"></em></div>

    <script>

        let playerScore = 0;
        let computerScore = 0;

        document.querySelector('#rock').addEventListener('click', function(){
            playRound('rock', getComputerChoice())
        })

        document.querySelector('#paper').addEventListener('click', function(){
            playRound('paper', getComputerChoice())
        })

        document.querySelector('#sissors').addEventListener('click', function(){
            playRound('sissors', getComputerChoice())
        })

          
        





        function getComputerChoice(){
              let result = Math.floor(Math.random() * 3 + 1)
             let computerMove
            if (result === 1){
                computerMove = "rock"
            }
            else if (result === 2){
                computerMove = "paper"
            }
            else if (result === 3){
                computerMove = "sissors"
            }
            return computerMove
        }
        function getPlayerChoice(){
            let playerMove = prompt("rock, paper or sissors?")
            return  playerMove
        }

        function playRound(playerChoice, computerChoice){
            if (playerChoice.toLowerCase() === computerChoice){
                 document.querySelector('#result').innerHTML = ("it's a draw")
            }
            else if (playerChoice.toLowerCase()=== "rock" && computerChoice === "sissors"){
                playerScore++
                  document.querySelector('#result').innerHTML = "rock beats sissors you win!"
            }
            else if (playerChoice.toLowerCase() === "paper" && computerChoice === "rock"){
                playerScore++
                  document.querySelector('#result').innerHTML = ("paper beats rock you win!")
            }
             else if (playerChoice.toLowerCase() === "sissors" && computerChoice === "paper"){
                playerScore++
                  document.querySelector('#result').innerHTML = ("sissors beats paper you win!")
            }
             else if (computerChoice.toLowerCase() === "rock" && playerChoice === "sissors"){
                computerScore++
                  document.querySelector('#result').innerHTML = ("rock beats sissors you lose:(")
            }
            else if (computerChoice.toLowerCase() === "paper" && playerChoice === "rock"){
                computerScore++
                  document.querySelector('#result').innerHTML = ("paper beats rock you lose:(")
            }
             else if (computerChoice.toLowerCase() === "sissors" && playerChoice === "paper"){
                computerScore++
                  document.querySelector('#result').innerHTML = ("sissors beats paper you lose:(") 
            }
            document.querySelector('#scoreP').innerHTML = (playerScore); 
            document.querySelector('#scoreC').innerHTML = (computerScore); 

            if(playerScore >= 5 || computerScore >= 5){
            playGame()
        }
        
        }
    
        function playGame(){
            if (playerScore === computerScore){
                return document.querySelector('#result').innerHTML = ("The score is tied, you draw the game!")
            }
            else if (playerScore > computerScore){
                return document.querySelector('#result').innerHTML = ("The score is "+playerScore+" to "+computerScore+" so you win the game!} ")
            }
            else if (computerScore > playerScore){
                return document.querySelector('#result').innerHTML = ('The score is '+computerScore+' to '+playerScore+' so you lose the game:(} ')
            }
        }
            
      
        
        
        

        
    </script>
</body>
</html>
